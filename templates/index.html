<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ Thống Quét Mã Vạch</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1><i class="fas fa-barcode"></i> HỆ THỐNG QUÉT MÃ VẠCH</h1>
            <div class="header-info">
                <span id="current-time"></span>
                <span id="cart-count">Giỏ hàng: 0 sản phẩm</span>
            </div>
        </header>

        <div class="main-content">
            <!-- Left Panel - Camera và Quét -->
            <div class="left-panel">
                <div class="camera-section">
                    <h2><i class="fas fa-camera"></i> Camera Quét Mã Vạch</h2>
                    <div class="camera-container">
                        <img id="video-feed" src="{{ url_for('video_feed') }}" alt="Camera Feed">
                        <div class="camera-overlay">
                            <div class="scan-line"></div>
                            <div class="scan-instruction">
                                <i class="fas fa-hand-point-up"></i>
                                Đưa mã vạch vào khung hình để quét
                            </div>
                        </div>
                    </div>
                    <div class="scan-controls">
                        <button id="clear-cart" class="btn btn-danger">
                            <i class="fas fa-trash"></i> Xóa Giỏ Hàng
                        </button>
                        <button id="checkout" class="btn btn-success">
                            <i class="fas fa-cash-register"></i> Thanh Toán
                        </button>
                    </div>
                </div>

                <!-- Thông báo quét -->
                <div id="scan-notification" class="notification hidden">
                    <div class="notification-content">
                        <span id="notification-message"></span>
                        <button id="close-notification" class="btn btn-sm">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Right Panel - Giỏ hàng và Sản phẩm -->
            <div class="right-panel">
                <!-- Giỏ Hàng -->
                <div class="cart-section">
                    <h2><i class="fas fa-shopping-cart"></i> Giỏ Hàng</h2>
                    <div class="cart-items" id="cart-items">
                        <div class="empty-cart">
                            <i class="fas fa-shopping-cart"></i>
                            <p>Chưa có sản phẩm nào</p>
                        </div>
                    </div>
                    <div class="cart-total">
                        <strong>Tổng cộng: <span id="total-amount">0</span> VNĐ</strong>
                    </div>
                </div>

                <!-- Quản lý Sản phẩm -->
                <div class="products-section">
                    <div class="section-header">
                        <h2><i class="fas fa-boxes"></i> Quản Lý Sản Phẩm</h2>
                        <button id="add-product-btn" class="btn btn-primary">
                            <i class="fas fa-plus"></i> Thêm SP
                        </button>
                    </div>
                    
                    <div class="products-list" id="products-list">
                        <!-- Danh sách sản phẩm sẽ được load bằng JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Thêm/Sửa Sản phẩm -->
    <div id="product-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Thêm Sản Phẩm Mới</h3>
                <button class="close-modal">&times;</button>
            </div>
            <form id="product-form">
                <div class="form-group">
                    <label for="barcode">Mã Vạch:</label>
                    <input type="text" id="barcode" name="barcode" required>
                </div>
                <div class="form-group">
                    <label for="name">Tên Sản Phẩm:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="price">Giá (VNĐ):</label>
                    <input type="number" id="price" name="price" min="0" step="1000" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancel-btn">Hủy</button>
                    <button type="submit" class="btn btn-primary" id="save-btn">Lưu</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Thông báo -->
    <div id="message-modal" class="modal hidden">
        <div class="modal-content message-modal">
            <div class="modal-icon">
                <i id="message-icon" class="fas fa-check"></i>
            </div>
            <h3 id="message-title">Thành công!</h3>
            <p id="message-content">Thao tác đã được thực hiện thành công.</p>
            <button class="btn btn-primary" id="message-ok">OK</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
